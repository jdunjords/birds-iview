<!DOCTYPE html>
    <html>
        <head>
            <title>
                pEEp Login
            </title>
          <!---- bootstrap -->
          <link rel= "stylesheet" href ="{{ url_for('static', filename='css/bootstrap.min.css') }}">
          <!----main stylesheet-->
          <link rel= "stylesheet" href ="{{ url_for('static', filename='css/stylesheet.css') }}">
          <!---- javascript ----->
          <script type=text/javascript src="{{
            url_for('static', filename='js/main.js') }}"></script>
        </head>
        <body>
            <div class = "container-fluid" > 
                <div class= "row">
                    <nav>
                        <ui>
                            <li> <a class = "myButton" href= "/"> pEEp Home </a> </li>
                            <li> <a class = "myButton" href= "/mypeep"> My pEEp  </a> </li>
                            <li> <a class = "myButton" href= "/learn"> pEEp Learn </a> </li>
                            <li> <a class = "myButton" href= "/forum"> pEEp Forum </a> </li>
                           <!--- <li> <a class = "myButton" href= "/blog"> pEEp Blogs </a> </li>
                            <li> <a class = "myButton" href= "/science"> pEEp Science </a> </li>
                            <li> <a class = "myButton" href= "/store"> pEEp Store </a> </li> -->
                            <li> <a class = "myButton" href= "/about"> pEEp About </a> </li>
                            <li> <a class = "active" href= "/signup"> pEEp Sign Up </a> </li>
                        </ui>
                      </nav>
                      <div class = "signup">
                        <div class="container">
                            <div class="row">
                              <div class="col-sm"></div>
                              <div class="col-sm">
                              <!-- sign up card-->
                              <div class = "signup-card">
                                <div class = "signup-card-content">
                                  <form action= "#" method = "POST" >
                                      <div class="form-row">
                                      <!--- first name -->
                                        <div class = "row">
                                          <div class="form-group col-md-6">
                                            <label for="inputFirstName">First Name</label>
                                            <input type="text" class="form-control" name="inputFirstName" placeholder="First Name">
                                          </div>
                                      <!---- last name -->
                                          <div class="form-group col-md-6">
                                            <label for="inputLastName">Last Name</label>
                                            <input type="text" class="form-control" name="inputLastName" placeholder="Last Name">
                                          </div>
                                        </div>
                                     <!--end form row-->
                                     </div>
                                     <!---- email row -->
                                      <div class="form-row">
                                        <div class = "row">
                                          <div class="form-group col-md-12">
                                            <label for="inputEmail">Email</label>
                                            <input type="email" class="form-control" name="inputEmail" placeholder="myemail@gmail.com">
                                          </div>
                                        </div>
                                     <!--end form row-->
                                     </div>
                                     <!----- username row -->
                                     <div class="form-row">
                                      <div class = "row">
                                        <div class="form-group col-md-12">
                                          <label for="inputUsername">Username</label>
                                          <input type="text" class="form-control" name="inputUsername" placeholder="username">
                                        </div>
                                      </div>
                                    <!--end form row-->
                                   </div>
                                   <!-- password -->
                                   <div class="form-row">
                                    <div class = "row">
                                      <div class="form-group col-md-12">
                                        <label for="inputPassword">Password</label>
                                        <input type="password" class="form-control" name="inputPassword" 
                                             id="inputPassword" placeholder="***********">
                                      </div>
                                    </div>
                                 <!--end form row-->
                                 </div>
                                 <!---- confirmed password -->
                                 <div class="form-row">
                                  <div class = "row">
                                    <div class="form-group col-md-12">
                                      <label for="confirmedPassword"> Confirm Password</label>
                                      <input type="password" class="form-control" name="confirmedPassword" 
                                        id="confirmedPassword" placeholder="***********">
                                    </div>
                                  </div>
                               <!--end form row-->
                               </div>

                               <!-- sign up button-->
                               <div class="form-row">
                                <div class = "row">
                                  <div class = "col">
                                    <button type="signup" class="btn btn-dark" id ="signUpButton"
                                    onclick = "checkPasswords()"> SIGN UP </button>
                                  </div>
                                  <div class = "col">
                                   <p style = "padding: 5px;"> already have an account? <a href = "/"> login here</a> </p>
                                  </div>
                                </div>
                               <!--end form row-->
                              </div>
                            <!-- end form tag-->  
                           </form>

                            </div>
                          </div>
                       
                 <!-- div class container end-->
                 </div>   
                 <div class="col-sm"></div>

             <!-- div class sign up end-->                   
             </div>
          <!-- div class row-->
          </div>
       <!-- div class container fluid-->
      </div>
      </div>
            </div>
    </html>
